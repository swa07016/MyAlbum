<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <style>
        .AddButton {
            padding: 0.5rem 1.5rem;
            font-size: 2.25rem;
            line-height: 1.5;
            border-radius: 50%;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            position: fixed;
            left: 4rem;
            bottom: 7rem;
        }

        @media (max-width: 768px) {
            .AddButton {
                position: fixed;
                left: 3rem;
                bottom: 5rem;
            }
        }
    </style>
    <div class="WholePage">
        <div class="NavArea">
            <nav class="NavigationBar navbar navbar-expand-lg navbar-light fixed-top">
                <a class="navbar-brand" href="">My Album</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button type="button" class="btn btn-link">Logout</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        
        <div class="CardArea">
            <div class="row">
                {% for card in cards.all %}
                <div class="col-sm-3">
                    <div class="card Card hover_animation" data-toggle="modal" data-target="#cardModal{{card.writer}}{{card.date.microsecond}}">
                        <div class="thumbnail">
                            <img class="card-img-top img-responsive cardImg"
                                src="{{card.image.url}}"
                                alt="Card image cap">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{card.title}}</h5>
                            <p class="card-text">{{card.date}}</p>
                            <p class="card-text"><small class="text-muted">Click for more information..</small></p>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="cardModal{{card.writer}}{{card.date.microsecond}}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{card.title}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img class="modalImg" src="{{card.image.url}}">
                                <br><br>
                                <p>{{card.description}}</p>                                
                                <p align="right">{{card.date}}, {{card.writer}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>

        </div>
        
        <button class="btn btn-primary btn-lg AddButton" data-toggle="modal" data-target="#exampleModal">+</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Fill in the blanks
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="{% url 'add' %}" enctype="multipart/form-data" method="POST" class="needs-validation">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input type="text" class="form-control" id="Title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea row="8" class="form-control" id="Description" name="description"
                                    required></textarea>
                            </div>
                            <label>Image</label>
                            <div class="custom-file">
                                <input accept="image/*" type="file" class="custom-file-input" id="customFile"
                                    name="image" required>
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>



        


        <div class="FooterArea">
            <nav class="Footer navbar navbar-expand-lg navbar-light fixed-bottom">
                <a class="FooterContent nav-link">@2020 Copyright: swa07016</a>
            </nav>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>
</body>

</html>
